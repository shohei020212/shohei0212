<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>GitHub Pages サンプル</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="header"></div>
    
    <main>
      <section id="about">
        <h2>このサイトについて</h2>
        <p>
          これはGitHub Pagesで公開しているサンプルページです。静的HTMLとCSSのみで構成されています。
        </p>
      </section>
      <section id="contact">
        <h2>お問い合わせ</h2>
        <p>
          何か質問があれば、e-mailからご連絡ください。
        </p>
      </section>
    </main>
    <script>
      fetch("./header.html")
        .then((response) => response.text())
        .then((data) => document.querySelector("#header").innerHTML = data)
    </script>
    
    <footer>
      <small>&copy; 2025 GitHub Pages</small>
    </footer>
  </body>
</html>
